name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @equivalentes/shared build

      - name: Lint
        run: pnpm -r lint

      - name: Test
        run: pnpm test

      - name: Build API
        run: pnpm --filter @equivalentes/api build

      - name: Build Web
        run: pnpm --filter @equivalentes/web build
